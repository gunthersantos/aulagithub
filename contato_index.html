<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contato_style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-512x512.png"
      type="image/x-icon"
    />
    <title>+ AMIGO PET</title>
  </head>

  <body>
    <style>
      body {
        background-image: url("img/bg.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
    <header>
      <nav class="navbar">
        <img class="logo" src="img/Logo.png" alt="logomarca" />
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar"
            />
          </form>

          <a href="#"
            ><img src="img/search_icon.svg" alt="" class="search_button"
          /></a>
        </nav>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Adote</a></li>
          <li><a href="#">Doe</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Cadastre-se</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="cont_Title">Contato</h2>

      <form class="form_Cont" action="destino.html" method="post">
        <input
          id="name"
          type="text"
          name="nome"
          size="30"
          maxlength="100"
          required
          placeholder="Nome"
          autofocus
        />

        <input
          type="tel"
          name="telefone"
          id="telefone"
          size="20"
          maxlength="30"
          placeholder="Telefone"
          required
        />

        <input
          type="email"
          name="email"
          id="email"
          size="30"
          maxlength="60"
          placeholder="Email"
          required
        />

        <textarea
          id="msg"
          cols="35"
          rows="8"
          placeholder="Mensagem"
          required
        ></textarea>

        <input
          id="enviar"
          type="submit"
          value="Enviar"
          id="enviar"
          name="enviar"
        />
      </form>
    </main>
    <script src="Js/mobile-navbar.js"></script>
  </body>
</html>
